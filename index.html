<html>
    <head>
        <title>Console App</title>
    </head>
    <body>
        <h1>Welcome to the Console Screen</h1>
        <script>
            console.log("My first console project");

            var first_name = "";
            var last_name = "";

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var a = 10;
            var b = 5;

            var add = a + b ;
            console.log(add);

            var sub = a - b ;
            console.log(sub);

            var multiply = a * b ;
            console.log(multiply);

            var divide = a / b ;
            console.log(divide);
        </script>
    </body>
</html>
